<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Center Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Link to your custom style.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Link to Roboto font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
      <a class="navbar-brand custom-brand" href="/">
        Health Care Management System
      </a>
      <div class="ms-auto">
        <!-- Show the logout button when logged in -->
        {% if 'user_id' in session %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% endif %}
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </body>
  <script>
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      // Show the selected section
      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }
    }

    // Set default view to "Register New Patient"
    document.addEventListener('DOMContentLoaded', function() {
      showSection('registerPatient');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
