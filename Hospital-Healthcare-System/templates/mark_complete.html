{% extends "base.html" %} {% block content %}
<h2>Mark Appointment Complete</h2>

<form method="POST">
  <div class="form-group">
    <label for="appointment_id">Appointment ID</label>
    <input
      type="text"
      class="form-control"
      id="appointment_id"
      name="appointment_id"
      value="{{ appointment[0] }}"
      readonly
    />
  </div>

  <div class="form-group">
    <label for="prescription">Prescription (optional)</label>
    <textarea
      class="form-control"
      id="prescription"
      name="prescription"
      rows="3"
    >
{{ appointment[5] }}</textarea
    >
  </div>

  <button type="submit" class="btn btn-success mt-3">Mark as Complete</button>
</form>

{% endblock %}
